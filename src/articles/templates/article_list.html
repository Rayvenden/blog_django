{% extends "base.html"%}

{% block content %}
<div class="ui text container">
    {% for article in articles %}
    <div class="ui segment">
        <a href="{% url 'article-detail' article.slug %}">
            <div class="ui header">{{article.title}}</div>
            <p>{{article.short_description}}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
